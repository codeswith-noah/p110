<!DOCTYPE html>
<html>
<head>
    <title>Hand Gesture Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
<body style="background-color:blueviolet; color:white; font-family:Verdana, Geneva, Tahoma, sans-serif;">
    <div class="container">
        <center>
          <h3 class="btn btn-info heading" style="font-size: 35px;">
          Hand Gesture Web App
          <br>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#128076;</span>
          </h3>
        </center>
        <br>
        <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-info">Take Photo</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label style="font-size:20px;">Prediction 1</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="gesture" id="update_gesture"></p>

          <label style="font-size:20px;">Prediction 2</label>
          <p class="gesture_name2" id="result_gesture_name2"></p>
          <p class="gesture" id="update_gesture2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-info">Predict Emoji</button>
        </div>
    </div>
</body>
</html>
